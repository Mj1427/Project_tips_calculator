<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip.css">
</head>
<body>
    <div class="calculator">
        <h1>Tip Calculator</h1>
        <label for="amount">Bill Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" step="0.01" />

        <label for="tip-percentage">Tip Percentage:</label>
        <input type="number" id="tip-percentage" placeholder="Enter tip percentage" step="0.01" />

        <button onclick="calculateTip()">Calculate Tip</button>

        <div id="result">
            <p>Tip Amount: <span id="tip-amount">$0.00</span></p>
            <p>Total Amount: <span id="total-amount">$0.00</span></p>
        </div>
    </div>
    <script src="tip.js"></script>
</body>
</html>
